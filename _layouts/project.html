---
layout: default
---
<article class="project">
  <p><a href="{{ '/projects/' | relative_url }}">&larr; Back to Projects</a></p>
  <h1>{{ page.title }}</h1>

  {% if page.link %}
    {% assign label = page.linkName | default: "View project" %}
    <p>
      <a class="btn"
         href="{{ page.link | escape }}"
         {% if page.link contains '://' %}target="_blank" rel="noopener"{% endif %}>
        {{ label | escape }}
      </a>
    </p>
  {% endif %}

  <p class="meta">{{ page.tags | array_to_sentence_string }}</p>
  {{ content }}
</article>
