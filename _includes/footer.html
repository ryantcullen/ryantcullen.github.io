<footer class="site-footer">
  <div class="container">
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. Built with <a href="https://jekyllrb.com/">Jekyll</a> &amp; hosted on GitHub Pages.</p>
    <p class="social">
      {%- if site.author.github -%}<a href="https://github.com/{{ site.author.github }}">GitHub</a>{%- endif -%}
      {%- if site.author.linkedin -%} • <a href="https://www.linkedin.com/in/{{ site.author.linkedin }}">LinkedIn</a>{%- endif -%}
      {%- if site.author.twitter -%} • <a href="https://twitter.com/{{ site.author.twitter }}">Twitter</a>{%- endif -%}
    </p>
  </div>
</footer>
